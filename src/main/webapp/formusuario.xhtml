<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"

>


<h:head>

</h:head>
<h:body>
    <h:form>
        Nome:
        <h:inputText value="#{usuarioController.usuario.nome}" required="true"/>

        Login:
        <h:inputText value="#{usuarioController.usuario.login}" required="true"/>

        Senha:
        <h:inputText value="#{usuarioController.usuario.senha}" required="true"/>

        <h:commandButton actionListener="#{usuarioController.salvar()}" value="Salvar"/>

    </h:form>

    <h:form>

        <h:dataTable value="#{usuarioController.usuarioList}" var="usu" border="1">
            <f:facet name="header">
                Lista de Usu√°rios
            </f:facet>

            <h:column>
                <f:facet name="header">Id</f:facet>
                #{usu.id}
            </h:column>

            <h:column>
                <f:facet name="header">Nome:</f:facet>
                #{usu.nome}
            </h:column>

            <h:column>
                <f:facet name="header">Login:</f:facet>
                #{usu.login}
            </h:column>

            <h:column>
                <f:facet name="header">Excluir</f:facet>
                <h:commandButton actionListener="#{usuarioController.excluir(usu)}" value="excluir" process="@this" />

            </h:column>

            <h:column>
                <f:facet name="header">Editar</f:facet>>
                <h:commandButton actionListener="#{usuarioController.editar(usu)}" value="editar" process="@this"/>
            </h:column>

        </h:dataTable>


    </h:form>
</h:body>
</html>
