
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"   >

<h:head>

</h:head>
<h:body>
    <ui:include src="menu.xhtml" />


    <h:form>
        <p:outputLabel value="Perfil"/>
        <p:selectOneMenu value="#{usuarioController.usuario.perfil}" converter="#{perfilConverter}">
            <f:selectItem itemValue="" itemLabel="Selecione" noSelectionOption="true"/>
            <f:selectItems value="#{perfilController.perfis}" var="perfil"
                           itemLabel="#{perfil.descricao}"></f:selectItems>

        </p:selectOneMenu>


        Nome:
        <p:inputText value="#{usuarioController.usuario.nome}" required="true"/>

        Login:
        <p:inputText value="#{usuarioController.usuario.login}" required="true"/>

        Senha:
        <p:inputText value="#{usuarioController.usuario.senha}" />

        <p:commandButton actionListener="#{usuarioController.salvar()}" value="Salvar" update="@form"/>

        <p:commandButton actionListener="#{usuarioController.cancelar()}" value="Cancelar"/>
    </h:form>

    <h:form>



        <p:dataTable value="#{usuarioController.usuarioList}" var="usu" border="1">
            <h:messages/>



            <p:column headerText="ID">

                #{usu.id}
            </p:column>

            <p:column headerText="Perfil">

                #{usu.perfil.descricao}
            </p:column>


            <p:column headerText="Nome">

                #{usu.nome}
            </p:column>

            <p:column headerText="Login">

                #{usu.login}
            </p:column>

            <p:column headerText="Excluir">

                <p:commandButton actionListener="#{usuarioController.excluir(usu)}" value="excluir" update="@form"/>
            </p:column>

            <p:column headerText="Editar">

                <p:commandButton actionListener="#{usuarioController.editar(usu)}" value="editar" process="@this" update="@form"/>
            </p:column>

        </p:dataTable>


    </h:form>
</h:body>
</html>
